# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

order += "dpms"
order += "volume master"
order += "cpu_usage"
order += "disk /"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "tztime utc"
order += "tztime local"

cpu_usage {
	format="CPU: %usage"
}

volume master {
    format = " %volume"
    format_muted = ""
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless wlan0 {
        format_up = "W: %essid %ip"
        format_down = "W"
}

ethernet eth0 {
        format_up = "E: %ip"
        format_down = "E"
}

battery 0 {
	integer_battery_capacity = true
        format = "%status %percentage"
}

tztime local {
         format = "%H:%M:%S %d.%m.%Y"
	 timezone = "Europe/Berlin"
}

tztime utc {
         format = "%H:%M:%S UTC"
	 timezone = "Etc/UTC"
}

disk "/" {
        format = "%avail"
}
